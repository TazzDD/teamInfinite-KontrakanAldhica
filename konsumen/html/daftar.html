<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/daftar.css" />

<body>

  <header>
    <a href="index.html" class="brand">Aldhica</a>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Beranda</a>
      <a href="peraturan.html">Peraturan</a>

    </nav>
  </header>

  <div class="content">
    <div class="container form-container">
      <h2>Daftar Akun</h2>
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="reg-name" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <input type="text" id="reg-email" placeholder="Alamat Email" required>
        </div>
        <div class="form-group">
          <input type="tel" id="reg-phone" placeholder="No Telp (Wa)" required>
        </div>
        <div class="form-group row">
          <input type="password" id="reg-pass" placeholder="Password" required>
          <input type="password" id="reg-pass-confirm" placeholder="Konfirmasi Password" required>
        </div>
        <button type="submit" class="btn">Daftar</button>
        <div class="login-link">
          Sudah punya akun ? <a href="login.html"><b>Masuk</b></a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-menu">
        <div class="site-name">Nama Website</div>
        <div class="divider"></div>
        <div class="nav-links">
          <a href="#">Program</a>
          <a href="#">Tentang Kami</a>
          <a href="kontak.html">Kontak</a>
        </div>
      </div>
      <div class="footer-contact">
        <a href="https://www.instagram.com/" target="_blank" title="Instagram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/" target="_blank" title="YouTube">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
        </a>
        <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp">
        </a>
        <span>emailanda@gmail.com</span>
      </div>
    </div>
    <div class="footer-bottom">
      Hak Cipta Â© 2025 Kontrakan Aldhica, All Rights Reserved
    </div>
  </footer>

  <script src="js/auth.js" defer></script>
