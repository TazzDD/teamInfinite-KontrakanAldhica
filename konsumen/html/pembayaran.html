<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <link rel="stylesheet" href="css/pembayaran.css">
</head>
<body>
  <div class="container">
    <h2>QRIS Pembayaran</h2>
    <p>Silakan scan kode QR di bawah ini untuk melakukan pembayaran:</p>
    <img src="gambar/qris-example.png" alt="QRIS Code" class="qris-img">

    <div class="info">
      <p><strong>Durasi:</strong> <span id="durasi"></span></p>
      <p><strong>Harga:</strong> <span id="harga"></span></p>
    </div>

    <button id="konfirmasi-btn">Saya Sudah Membayar</button>
    <div id="status"></div>
  </div>

  <script src="js/pembayaran.js"></script>
</body>
</html>
