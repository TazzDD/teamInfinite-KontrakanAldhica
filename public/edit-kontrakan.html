<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Kontrakan - Admin Panel</title>
    <link rel="stylesheet" href="css/styleAdmin2.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Aldhica</h2>
            <nav>
              <ul>
                <li><a href="dashboardAdmin.html">Dashboard</a></li>
                <li><a href="data-kontrakan.html" class="active">Data Kontrakan</a></li>
                <li><a href="pesan.html">Pesan</a></li>
                <li><a href="index.html">Halaman Produk</a></li>
              </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Edit Data Kontrakan</h1>
                <a href="data-kontrakan.html" class="add-new-btn">‚Üê Kembali</a>
            </header>

            <section class="form-container">
                <div id="form-message" style="margin-bottom: 15px;"></div>
                <form id="edit-kontrakan-form">
                    <input type="hidden" id="kontrakanId" name="kontrakanId">
                    
                    <div class="form-group">
                        <label for="nama_properti">Nama Properti</label>
                        <input type="text" id="nama_properti" name="nama_properti" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea id="alamat" name="alamat" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="kelengkapan">Kelengkapan</label>
                        <input type="text" id="kelengkapan" name="kelengkapan">
                    </div>
                    <div class="form-group">
                        <label for="garasi">Garasi</label>
                        <select id="garasi" name="garasi">
                            <option value="1">Ada</option>
                            <option value="0">Tidak Ada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="harga_3_bulan">Harga 3 Bulan</label>
                        <input type="number" id="harga_3_bulan" name="harga_3_bulan">
                    </div>
                    <div class="form-group">
                        <label for="harga_6_bulan">Harga 6 Bulan</label>
                        <input type="number" id="harga_6_bulan" name="harga_6_bulan">
                    </div>
                    <div class="form-group">
                        <label for="harga_12_bulan">Harga 12 Bulan</label>
                        <input type="number" id="harga_12_bulan" name="harga_12_bulan">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Deskripsi</label>
                        <textarea id="deskripsi" name="deskripsi"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="koordinat_map">Koordinat Peta</label>
                        <input type="text" id="koordinat_map" name="koordinat_map">
                    </div>
                    <div class="form-group">
                        <label>Foto Utama Saat Ini:</label>
                        <img id="current-photo" src="" alt="Foto saat ini" width="150" style="margin-bottom:10px; display:block; border-radius: 8px;">
                        <label for="foto_utama">Ganti Foto Utama (Opsional)</label>
                        <input type="file" id="foto_utama" name="foto_utama" accept="image/*">
                    </div>
                    
                    <button type="submit" class="submit-btn">Update Data</button>
                </form>
            </section>
        </main>
    </div>
    <script src="js/edit-kontrakan.js"></script>
</body>
</html>
