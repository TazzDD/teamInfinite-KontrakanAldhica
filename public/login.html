<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login - Kontrakan Aldhica</title>
  <link rel="stylesheet" href="css/login.css" />
  
  <style>
    .message-container {
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="brand">Aldhica</a>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Beranda</a>
      <a href="peraturan.html">Peraturan</a>
      <a href="daftar.html" id="daftar-link">Daftar</a>
      <a href="login.html" id="masuk-link">Masuk</a>
      <a href="kontak.html" class="contact-button">Kontak</a>
    </nav>
  </header>

  <main class="content">
    <div class="login-container">
      <h2>Masuk</h2>
      
      <div id="message-container" class="message-container"></div>
      
      <form id="login-form">
        <label for="email" class="sr-only">Alamat Email</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Alamat Email" required />
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Password" required />
        
        <button type="submit" class="btn">Masuk</button>
        
        <div class="register-link">
          Belum punya akun? <a href="daftar.html">Daftar</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    </footer>

  <script src="js/auth.js" defer></script>

</body>
</html>
