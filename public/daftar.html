<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - Kontrakan Aldhica</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
<div class="content-wrapper">
  <header>
    <a href="index.html" class="brand">Aldhica</a>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Beranda</a>
      <a href="peraturan.html">Peraturan</a>
      <a href="daftar.html" id="daftar-link">Daftar</a>
      <a href="login.html" id="masuk-link">Masuk</a>
      <a href="kontak.html" class="contact-button">Kontak</a>
    </nav>
  </header>

  <main class="auth-page">
    <div class="form-wrapper">
      <h2>Buat Akun Baru</h2>
      <div id="message-container" class="message-container"></div>
      <form id="registerForm">
        <div class="form-group">
          <label for="reg-name" class="sr-only">Nama Lengkap</label>
          <input type="text" id="reg-name" name="name" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <label for="reg-email" class="sr-only">Alamat Email</label>
          <input type="email" id="reg-email" name="email" placeholder="Alamat Email" required>
        </div>
        <div class="form-group">
          <label for="reg-phone" class="sr-only">No Telp (WA)</label>
          <input type="tel" id="reg-phone" name="phone" placeholder="No Telp (WA)" required>
        </div>
        <div class="form-group row">
          <label for="reg-pass" class="sr-only">Password</label>
          <input type="password" id="reg-pass" name="password" placeholder="Password" required>
          
          <label for="reg-pass-confirm" class="sr-only">Konfirmasi Password</label>
          <input type="password" id="reg-pass-confirm" name="confirmPassword" placeholder="Konfirmasi Password" required>
        </div>
        <button type="submit" class="btn-submit">Daftar</button>
        <div class="auth-link">
          Sudah punya akun? <a href="login.html">Masuk</a>
        </div>
      </form>
    </div>
  </main>
</div>

</body>
</html>
