<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Kontrakan</title>
  <link rel="stylesheet" href="../css/tambah-kontrakan.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Aldhica</h2>
      <nav>
        <ul>
          <li><a href="dashboard-admin.html">Dashboard</a></li>
          <li><a href="data-kontrakan.html">Data Kontrakan</a></li>
          <li><a href="pesan.html">Pesan</a></li>
          <li><a href="../../konsumen/html/index-admin.html">Halaman Produk</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Tambah Data Kontrakan</h1>
      </header>

      <form class="form-kontrakan">
        <label>Nama Properti</label>
        <input type="text" placeholder="Nama Properti" />

        <label>Alamat</label>
        <input type="text" placeholder="Alamat" />

        <label>Kelengkapan</label>
        <input type="text" placeholder="Contoh: 2 Kamar, 1 Toilet" />

        <label>Garasi</label>
        <select>
          <option value="">-- Pilih --</option>
          <option value="Ada">Ada</option>
          <option value="Tidak">Tidak</option>
        </select>

        <label>Harga per 3 Bulan</label>
        <input type="number" placeholder="Rp" />

        <label>Harga per 6 Bulan</label>
        <input type="number" placeholder="Rp" />

        <label>Harga per 12 Bulan</label>
        <input type="number" placeholder="Rp" />

        <label>Foto Properti (Bisa lebih dari satu)</label>
        <input type="file" multiple accept="image/*" />

        <button type="button" class="btn-primary" onclick="window.location.href='data-kontrakan.html'">
          Tambahkan
        </button>
      </form>
    </main>
  </div>
</body>
</html>
