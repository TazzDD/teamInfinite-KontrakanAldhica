<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Kontrakan</title>
  <link rel="stylesheet" href="../css/tambah-kontrakan.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Aldhica</h2>
      <nav>
        <ul>
          <li><a href="dashboard-admin.html">Dashboard</a></li>
          <li><a href="data-kontrakan.php">Data Kontrakan</a></li>
          <li><a href="pesan.html">Pesan</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Tambah Data Kontrakan</h1>
      </header>

      <form class="form-kontrakan" action="proses-tambah.php" method="POST" enctype="multipart/form-data">
        <label>Nama Properti</label>
        <input type="text" name="nama_properti" required />

        <label>Alamat</label>
        <input type="text" name="alamat" required />

        <label>Kelengkapan</label>
        <input type="text" name="kelengkapan" placeholder="Contoh: 2 Kamar, 1 Toilet" required />

        <label>Garasi</label>
        <select name="garasi" required>
          <option value="">-- Pilih --</option>
          <option value="Ada">Ada</option>
          <option value="Tidak">Tidak</option>
        </select>

        <label>Harga per 3 Bulan</label>
        <input type="number" name="harga_3" required placeholder="Rp" />

        <label>Harga per 6 Bulan</label>
        <input type="number" name="harga_6" required placeholder="Rp" />

        <label>Harga per 12 Bulan</label>
        <input type="number" name="harga_12" required placeholder="Rp" />

        <label>Foto Properti (Bisa lebih dari satu)</label>
        <input type="file" name="foto[]" multiple accept="image/*" required />

        <button type="submit" class="btn-primary">Tambahkan</button>
      </form>
    </main>
  </div>
</body>
</html>
