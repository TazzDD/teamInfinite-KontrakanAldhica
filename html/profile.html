<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="css/profile.css" />
  <script src="js/auth.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Aldhica</a>
    <nav class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="peraturan.html">Peraturan</a>
      <a href="kontak.html" class="contact-button">Kontak</a>
    </nav>
  </header>

  <main class="profile-wrapper">
    <div class="profile-card">
      <div class="cover-banner">
        <img src="gambar/avatar.png" id="profile-image" alt="Foto Profil" class="avatar" />
        <label for="upload-img" class="upload-icon">✒️</label>
        <input type="file" id="upload-img" accept="image/*" hidden />
        <button class="delete-icon">🗑️</button>
      </div>

      <form class="form-grid">
        <div>
          <label>First Name</label>
          <input type="text" id="first-name" placeholder="Barbara" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" id="last-name" placeholder="Anderson" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" placeholder="banderson@gmail.com" />
        </div>
        <div>
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="+62 1234567890" />
        </div>
        <div class="full">
          <label>Street Address</label>
          <input type="text" id="address" placeholder="Street Address" />
        </div>
        <div>
          <label>City</label>
          <input type="text" id="city" placeholder="City" />
        </div>
        <div>
          <label>State / Province</label>
          <input type="text" id="province" placeholder="State / Province" />
        </div>
        <div>
          <label>Zip Code</label>
          <input type="text" id="zip" placeholder="Zip Code" />
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-menu">
        <div class="site-name">Kontrakan Aldhica</div>
        <div class="divider"></div>
        <div class="footer-links">
          <a href="#">Program</a>
          <a href="#">Tentang Kami</a>
          <a href="kontak.html">Kontak</a>
        </div>
      </div>
      <div class="footer-contact">
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp"></a>
        <span>emailanda@gmail.com</span>
      </div>
    </div>
    <div class="footer-bottom">
      Hak Cipta © 2025 Kontrakan Aldhica, All Rights Reserved
    </div>
  </footer>
</body>
</html>
